<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Johan Bermeo</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- FullPage -->
  <link rel="stylesheet" type="text/css" href="src/fullpage.css" />
  <!-- customStyle -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navigation -->
  <div class="mainNavigation">
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">

      <a class="navbar-brand mr-auto menuFont" href="#Home">Johan Bermeo</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon menuToggler"></span>
      </button>


      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link menuFont" href="#About">About me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menuFont" href="#Resume">Resume</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menuFont" href="#Portfolio">Portfolio</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle menuFont" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Tutorials
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item menuFont" href="#">Email coding</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link menuFont" data-toggle="modal" data-target="#contactModal" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Contact Modal -->
  <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Website -->
  <div id="fullpage">
    <div class="section">
      <div class="slide homeIntro align-middle" id="homeSlide1">
        <div class="col-xl-6 col-lg-9 col-md-10 col-sm-10 ml-auto mr-auto">
          To learn at each step by creating and designing friendly interfaces for the user.
        </div>
      </div>
      <div class="slide" id="homeSlide2"> Slide 2 </div>
      <div class="slide" id="homeSlide3"> Slide 3 </div>
    </div>
    <div class="section">About me</div>
    <div class="section">Resume</div>
    <div class="section">Porfolio</div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- FullPage Scripts -->
  <script type="text/javascript" src="src/fullpage.js"></script>
  <script type="text/javascript" src="scripts/fullPageOptions.js"></script>
</body>
</html>
